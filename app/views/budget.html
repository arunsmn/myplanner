<div class="container budgetBox" ng-controller="BudgetCtrl">
  <div class="header">
      <div class="navbar navbar-default" role="navigation">
          <div class="navbar-header">
            <div class="row">
              <div class="col-md-8 col-xs-10">
                  <a class="navbar-brand" href="#/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;&nbsp;Expense tracker</a>
              </div>
              <div class="col-md-4 col-xs-2">
                  <p style="float:right;"><a title="Add Budget" class="addBtn btn btn-primary" role="button" data-toggle="collapse" href="#budgetForm" aria-expanded="false" aria-controls="budgetForm"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                  </a></p>
              </div>        
          </div>
          </div>
        
      </div>
    </div>  

    <div class="collapse" id="budgetForm">
      <form name="budgetForm" class="form-inline" data-ng-submit="addBudgetName()">
        <div class="form-group">
          <label for="budgetName">Name:</label> 
          <input data-ng-model="budgetNamesText" id="name" type="text" name="name" required>
        </div>
        <div class="form-group">
          <label for="budgetAmount">Amount:</label>
          <input data-ng-model="budgetAmountText" id="amount" type="number" name="amount" required>
        </div>  
        <button class="btn btn-primary" type="submit">Add</button>
      </form>
    </div>
      
      <div ng-show="flag" class="defaultList"><b>NONE</b></div>
      <perfect-scrollbar class="scroller" wheel-propagation="true" wheel-speed="10" min-scrollbar-length="10">
        <ul class="nameList"><li data-ng-repeat="item in items | orderBy:'-id' track by $index"><a href="#/expense_new/{{item.id}}">{{item.name}} {{item.amount}}</a><button class="deleteBudgetBtn btn pull-right" type="button" ng-click="deleteBudgetName(item.id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></li>
        </ul>
      </perfect-scrollbar>
      
    <div class="footer">
            <div class="row">
              <div class="col-md-6 col-xs-6 col-sm-6">
                 <p class="pull-left">copyright@2015</p>
              </div>        
              <div class="col-md-6 col-xs-6 col-sm-6">
                 <p class="pull-right">Expense Tracker</p>
              </div>        
          </div>

    </div>  

</div>
